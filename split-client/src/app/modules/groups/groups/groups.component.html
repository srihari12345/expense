<app-top-navigation></app-top-navigation>
<div class='container-fluid'>
  <button class='btn btn-success' >
    <a [routerLink]="['/groups/create-group']"><span class="material-icons">
        add
      </span>Create Group</a></button>
  <div class="row clear-both">
    <div class="col-md-4 col-lg-4 col-xl-4 MTB15" *ngFor="let group of allGroups, let i=index">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">{{group.group_name}}</h3>
          <button (click)="groupDetails(group.groupId)" mat-mini-fab color="primary"><span class="material-icons">
              open_in_new
            </span></button>
        </div>
        <div class="card-body">

          <div>
            <h5 class="card-text">{{group.description}}</h5>
          </div>
        </div>
        <div class="card-footer">
          <div class="flex-even">
            <span>Created by: {{group.group_creatorName}}</span>
            <button mat-mini-fab color="warn" class="float-right" (click)="deleteGroup(group.groupId)"><span class="material-icons">
              delete_forever
              </span></button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
